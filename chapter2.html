    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

            background-attachment: fixed;

    </style>
</head>
<body>
<div id="navbar-placeholder"></div>
<script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script>
    $(function(){
        $("#navbar-placeholder").load("navbar.html");
    });
</script>
<div class="container">
    <div id="imageCardsContainer" class="d-flex flex-wrap justify-content-around mt-4"></div>
    <script>
        $(document).ready(function() {
            var imageDirectory = 'mangaChapter/ch2/';
            var numberOfImages = 14;
            var imageCardsContainer = $('#imageCardsContainer');
            for (var i = 0; i <= numberOfImages; i++) {
                var imagePath = imageDirectory + i + '.png';
                var cardHtml = '<div class="card mx-auto shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 70rem;">' +
                    '<img src="' + imagePath + '" class="card-img-top" alt="...">' + '</div>';
                imageCardsContainer.append(cardHtml);
            }
        });
    </script>
</div>
</body>
</html>
